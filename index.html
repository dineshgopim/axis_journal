<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axis Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'axis-cream': '#F9F7F1',
              'axis-charcoal': '#222222',
              'axis-navy': '#002147', // Deep Navy
              'axis-maroon': '#800000', // Dark Maroon
              'axis-gray': '#e5e5e5',
            },
            fontFamily: {
              // Overriding both serif and body aliases to Segoe UI to satisfy the request
              // while keeping existing class usage intact.
              serif: ['"Segoe UI"', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
              body: ['"Segoe UI"', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
              sans: ['"Segoe UI"', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.axis-charcoal'),
                  fontFamily: theme('fontFamily.body'),
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F9F7F1;
        color: #222222;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F7F1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
