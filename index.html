<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axis Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'axis-cream': '#F9F7F1',
              'axis-charcoal': '#1a1a1a',
              'axis-navy': '#002147',
              'axis-maroon': '#800000',
              'axis-gray': '#f2f0ea',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'Georgia', 'serif'],
              body: ['"Lora"', 'Georgia', 'serif'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      html {
        font-size: 90%;
      }
      body {
        background-color: #F9F7F1;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: "Lora", Georgia, serif;
      }
      
      /* Professional scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F7F1;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1cfc7;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b1af9e;
      }
      
      /* Elegant Drop Cap */
      .drop-cap::first-letter {
        float: left;
        font-family: "Playfair Display", serif;
        font-size: 5rem;
        line-height: 1;
        margin-top: 0.15em;
        margin-right: 0.12em;
        font-weight: 900;
        color: #1a1a1a;
        text-transform: uppercase;
      }

      /* Typography refinements for readability */
      p {
        text-rendering: optimizeLegibility;
      }

      strong {
        font-weight: 700;
        color: #111;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

  </body>
</html>
